<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>medq | login</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="style1.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="signin_signin">
        <nav class="signin_logo">
            <h1 class="signin_logo-name">medq</h1>
        </nav>
        <div class="signin_form">
            <div class="signin_wrapper">
                <form action="">
                    <h1>Login</h1>
                    <div class="signin_input-box">
                        <input type="email" v-model:value="username" placeholder="Email">
                            <box-icon type='solid' name='user' color="white"></box-icon> 
                        </div>
                        <div class="signin_input-box">
                            <input type="password" placeholder="Password" id="password" required  class="signin_form-control" name="password" value="">
                            <button id="toggleButton" class="signin_toggle-icon">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div> <br>
                    <div class="signin_remember-forget">
                        <label><input type="checkbox" >Remember me</label>
                        <a href="#">Forgot password?</a>
                    </div><br>
                    <div class="signin_btnparent">
                    <button class="signin_button">Login</a></button>
                    <button class="signin_button">
                        Login  With&nbsp;<i class="fa-brands fa-google"></i></button>
                    </div><br>
                    <div class="signin_register-link">
                        <p>Don't have an account?<br> <a href="#">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <video class="signin_dna" src="blur - Made with Clipchamp (1).mp4" autoplay loop muted alt="" srcset=""> 
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.getElementById('toggleButton');
            const eyeIcon = toggleButton.querySelector('i');

            toggleButton.addEventListener('click', (event) => {
                event.preventDefault();
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    eyeIcon.classList.remove('fa-eye');
                    eyeIcon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    eyeIcon.classList.remove('fa-eye-slash');
                    eyeIcon.classList.add('fa-eye');
                }
            });
        });
    </script>
</body>
</html>
