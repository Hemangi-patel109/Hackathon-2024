<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="queue.css">
</head>
<body>
        <div class="queue_board">
            <div class="queue_title">
                <h1>
                    Queue Management
                </h1>
            </div>
            <div class="patient_queue">
                <div class="queue_card">
                    
                    <div class="patient_number">1</div>
                    <h2>Patel Megh</h2>
                    <div class="green_tag">
                        Normal
                    </div>
                    <div class="queue_time">
                        9:15
                    </div>
                </div>
                <div class="queue_card">
                    <div class="patient_number">2</div>
                    <h2>Patel Krushil</h2>
                    <div class="orange_tag">
                        severe
                    </div>
                    <div class="queue_time">
                        9:30
                    </div>
                </div>
                <div class="queue_card">
                    <div class="patient_number">3</div>
                    <h2>Patel Om</h2>
                    <div class="red_tag">
                        Emergency
                    </div>
                    <div class="queue_time">
                        9:45
                    </div>
                </div>
                <div class="queue_card">
                    <div class="patient_number">4</div>
                    <h2>Patel Agnivesh</h2>
                    <div class="red_tag">
                        Emergency
                    </div>
                    <div class="queue_time">
                        10:00
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
